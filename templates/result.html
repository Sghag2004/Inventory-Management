<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            background: #ffffff;
            padding: 40px 30px;
            margin: 80px auto;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .alert {
            padding: 20px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            margin-bottom: 25px;
        }

        .alert-danger {
            background-color: #ff4d4d;
            color: white;
        }

        .alert-success {
            background-color: #28a745;
            color: white;
        }

        .alert-warning {
            background-color: #ffc107;
            color: #212529;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üìä Inventory Prediction Result</h2>
        <div class="alert {{ color_class }}">
            {{ prediction_text }}
        </div>
        <a href="{{ url_for('dashboard') }}">
            <button>üîÅ Predict Again</button>
        </a>
    </div>
</body>
</html>
